    <style>/* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

            background-color: #343a40;

            padding: 20px;

        }
        
        .social-media-links a {
            color: #007bff;

        }
        
        footer {
            background-color: #343a40;
