<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray */
        }
        header {
            background-color: #343a40; /* Dark gray */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .contact-box {
            background-color: #fff; /* White */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow */
            padding: 20px;
            margin-bottom: 20px;
        }
        .contact-box h2 {
            color: #007bff; /* Blue */
        }
        .contact-box a {
            display: block;
            margin-bottom: 10px;
        }
        .address {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .address i {
            font-size: 24px;
            margin-right: 10px;
            color: #007bff; /* Blue */
        }
        .instagram {
            color: #C13584; /* Instagram pink */
        }
        .twitter {
            color: #1DA1F2; /* Twitter blue */
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
        
        .footer-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us!</p>
    </header>
    <div class="container">
        <div class="contact-box">
            <h2>Social Media</h2>
            <!-- Facebook link -->
            <a href="https://www.facebook.com/Sohayab07"><i class="fab fa-facebook"></i> Facebook</a>
            <!-- Instagram link -->
            <a href="https://www.instagram.com/_smolmeow_/" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <!-- Twitter link -->
            <a href="https://twitter.com/cutiepatooteeei" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <div class="contact-box">
            <h2>Our Location</h2>
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <a href="https://www.google.com/maps/dir//Kha+224,+Bir+Uttam+Rafiqul+Islam+Ave,+Dhaka+1212/@23.7724478,90.3429456,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3755c78e49160331:0x2fd8ec432cec9fc4!2m2!1d90.4253472!2d23.7724697?entry=ttu">Kha 224, Bir Uttam Rafiqul Islam Ave, Dhaka 1212</a>
            </div>
        </div>
        <div class="contact-box">
            <h2>Phone Number</h2>
            <div class="number">
                <i class=""></i>
                <a href=''>+123456789</a>
            </div>
        </div>
    </div>
    <footer>
        
        <p>&copy; 2024 Hotel Management System</p>
    </footer>

</body>
</html>
