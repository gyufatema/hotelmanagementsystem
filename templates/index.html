<!DOCTYPE html>
<html>
<head>
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray */
        }
        header {
            background-color: #343a40; /* Dark gray */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #007bff; /* Blue */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff; /* White */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow */
        }
        .banner {
            max-width: 100%;
            position: relative;
            overflow: hidden;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa; /* Light gray fallback */
            background-image:  url('/static/image/Best_Hotel_Website_Designs.jpg');
            background-size: cover;
            background-position: center;
            animation: slideshow 10s infinite;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
        }
        .banner-content {
            position: relative;
            z-index: 1;
        }
        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        section {
            margin-top: 50px;
            padding: 20px;
            border-bottom: 1px solid #ddd; /* Light gray */
        }
        section h2 {
            margin-bottom: 20px;
            color: #007bff; /* Blue */
        }
        section p {
            font-size: 16px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
        
        .footer-links a:hover {
            color: #007bff;
        }

        /* Animation for slideshow */
        @keyframes slideshow {
            0%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel</h1>
        <p>Experience luxury and comfort</p>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        <a href="/customerview">Customer</a>
        <a href="/facilities">Facilities</a>
        <a href="/contact">Contact</a>
        <a href="/news&details">News & Details</a>
        <a href="/aboutus">AboutUs</a>
    </nav>
    <div class="container">
        <div class="banner">
            <div class="banner-overlay"></div> <!-- Overlay div -->
            <div class="banner-content">
                <h1>Experience Luxury</h1>
                <p>Book your stay now</p>
                <a href="#" style="background-color: #007bff; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Book Now</a>
            </div>
        </div>
    </div>
    <!-- Your existing HTML content -->
    <a href="/terms&conditions" style="color: blue;">Terms and Conditions</a>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/customerservice" style="background-color: #007bff;color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Contact Customer Service</a>
    </div>
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>
</body>
</html>
