<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .room {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .room h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .room p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room List</h1>
        <ul>
         {% for room in room_list %}
           <div class="room">
              <h2>{{ room.name }}</h2>
              <p>{{ room.description }}</p>
           </div>
          {% endfor %}
        </ul>
    </div>
</body>
</html>
